name: "CI"

on:
  pull_request:
    paths:
      - '**.nix'
      - 'flake.lock'
  push:
    branches: [ master ]
    paths:
      - '**.nix'
      - 'flake.lock'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Nix
      uses: nixbuild/nix-quick-install-action@v25
      with:
        nix_conf: experimental-features = nix-command flakes repl-flake
    - uses: cachix/cachix-action@v12
      with:
        name: otavio-nix-config
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - name: Install SSH Private Key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - run: nix flake check

  nixos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nixosConfiguration:
          - micro
          - nano
          - poirot
    steps:
    - run: sudo apt-get clean
    - uses: actions/checkout@v4
    - name: Install Nix
      uses: nixbuild/nix-quick-install-action@v25
      with:
        nix_conf: experimental-features = nix-command flakes repl-flake
    - uses: cachix/cachix-action@v12
      with:
        name: otavio-nix-config
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - name: Install SSH Private Key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - run: nix -Lv build ".#nixosConfigurations.${{ matrix.nixosConfiguration }}.config.system.build.toplevel"

  nix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        homeConfiguration:
          - "otavio@generic-x86"
    steps:
    - run: sudo apt-get clean
    - uses: actions/checkout@v4
    - name: Install Nix
      uses: nixbuild/nix-quick-install-action@v25
      with:
        nix_conf: experimental-features = nix-command flakes repl-flake
    - uses: cachix/cachix-action@v12
      with:
        name: otavio-nix-config
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - name: Install SSH Private Key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - run: nix -Lv build ".#homeConfigurations.${{ matrix.homeConfiguration }}.activationPackage"
